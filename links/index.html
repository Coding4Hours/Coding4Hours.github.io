<input id="input"/>
<h3 id="url">Shortend URL</h3>
<script>
  var input = document.getElementById("input");
  var short = document.getElementById("url");
  	  	var urlPattern = new RegExp('^(https?:\\/\\/)?'+ // validate protocol
	    '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|'+ // validate domain name
	    '((\\d{1,3}\\.){3}\\d{1,3}))'+ // validate OR ip (v4) address
	    '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*'+ // validate port and path
	    '(\\?[;&a-z\\d%_.~+=-]*)?'+ // validate query string
	    '(\\#[-a-z\\d_]*)?$','i'); // validate fragment locator
	  var isurl = !!urlPattern.test(input);
  if(isurl == false) {
    input.value = 'https://' + input;
    console.log("url shortend: " + input);
    var $url = "neealdon3.github.io/links/shortend/index.html?" + input;
    short.innerHTML = $url;
  } else if (isurl == true) {
    console.log("url shortend: " + input);
    var $url = "neealdon3.github.io/links/shortend/index.html?" + input;
    short.innerHTML = $url;
  }
</script>
